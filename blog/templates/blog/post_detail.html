{% extends "main.html" %}
{% block content %}
    <div class="shadow p-2 d-flex">
        <img src="{{object.author.profile.image.url}}" alt="" width="64px" height="64px" class="rounded-circle">
        <div class="ml-3">
            <span><a href="">{{object.author}}</a></span>
            <span class="ml-3 small text-muted">{{object.date_posted}}</span>
            <div>
                <a href="{% url 'post-update' post.id %}" class="btn btn-sm btn-info">Update</a>
                <a href="{% url 'post-delete' post.id %}" class="btn btn-sm btn-danger">Delete</a>
            </div>
            <hr class="my-2">
            <div>
                <h3>{{object.title}}</h3>
                <p>{{object.content}}</p>
            </div>
        </div>
        
    </div>
{% endblock content %}
