{% extends "main.html" %}
{% block content %}
{% for post in posts %}
  
    <div class="shadow p-2">
        <span><a href="">{{post.author}}</a></span>
        <span class="ml-3 small text-muted">{{post.date_posted}}</span>
        <hr class="my-2">
        <div>
            <h3><a href="{% url 'post-detail' post.id %}">{{post.title}}</a></h3>
            <p>{{post.content}}</p>
        </div>
    </div>
{% endfor %}
{% endblock content %}
