{% extends "main.html" %}
{% block content %}
  <div class="shadow p-2">
      <form method="POST">
          {% csrf_token %}
          Are you sure you want to delete {{object.title}}?
          <hr class="my-2">
          <button type="submit" class="btn btn-danger">Yes, Delete</button>
          <a href="{% url 'home' %}" class="btn btn-secondary">No, Cancel</a>
      </form>
  </div>
{% endblock content %}
