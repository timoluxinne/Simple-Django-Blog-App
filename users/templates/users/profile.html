{% extends "main.html" %}
{% load crispy_forms_tags %}
{% block content %}

{% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endfor %}
{% endif %}
    
  <div class="shadow p-2">
      <div class="d-flex">
          <img src="{{user.profile.image.url}}" alt="" width="64px" height="64px" class="rounded-circle mr-0">
          <div class="ml-2">
            <div><a href="" class="font-weight-bold">{{user.username}}</a></div>
            <hr class="my-2">
            <div class="text-muted">{{user.email}}</div>
      </div>
      </div>
      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset>
              <legend class="border-bottom text-center font-weight-bold">Profile Info:</legend>
              {{u_form|crispy}}
              {{p_form|crispy}}
              <button class="btn btn-block btn-success mb-2">Update</button>
          </fieldset>
      </form>
  </div>
{% endblock content %}
