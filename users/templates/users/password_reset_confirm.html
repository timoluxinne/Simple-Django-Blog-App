{% extends "main.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="shadow p-2">
      <form method="POST">
          {% csrf_token %}
          <fieldset>
              <legend class="border-bottom text-center font-weight-bold">Reset Password</legend>
              {{form|crispy}}
              <button class="btn btn-block btn-info mb-2">Reset Password</button>
          </fieldset>
        </form>
  </div>
{% endblock content %}
