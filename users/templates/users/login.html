{% extends "main.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="shadow p-2">
      <form method="POST">
          {% csrf_token %}
          <fieldset>
              <legend class="border-bottom text-center font-weight-bold">Login</legend>
              {{form|crispy}}
              <button class="btn btn-block btn-info mb-2">Login</button>
          </fieldset>
      </form>
      <small class="text-muted">
        Need an account? <a href="{% url 'register' %}" class="btn btn-sm btn-outline-info">Sign Up</a>
      </small>
  </div>
{% endblock content %}
