{% extends "main.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endfor %}
{% endif %}
  <div class="shadow p-2">
      <form method="POST">
          {% csrf_token %}
          <fieldset>
              <legend class="border-bottom text-center font-weight-bold">Login</legend>
              {{form|crispy}}
              <button class="btn btn-block btn-info mb-2">Login</button>
              <div class="text-center">
                <a href="{% url 'password_reset' %}" class="small">
                  Forgot password?
                </a>
              </div>
          </fieldset>
      </form>
      <small class="text-muted">
        Need an account? <a href="{% url 'register' %}" class="btn btn-sm btn-outline-info">Sign Up</a>
      </small>
  </div>
{% endblock content %}
